<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A social network for developers" />
    <title>Feed | Social/app</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fs-3" href="/feed">Social/app</a>

        <form class="col-sm-6 ms-3 d-flex" action="/feed/" method="get">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="term"
            id="searchTermInput"
          />
          <button class="btn btn-primary">Search</button>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarToggler"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile" role="button">
                <div class="d-flex align-center">
                  <div class="profile-icon-container">
                    <img
                      class="object-fit-cover rounded w-100 h-100"
                      src="../../assets/images/profile-1.jpg"
                      alt="Profile picture icon"
                    />
                  </div>
                  <span class="ms-2">Profile</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="/feed" class="nav-link active" aria-current="page"
                >Feed</a
              >
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="createPostContainer" class="container mt-4"></div>

      <div class="container mt-5 mb-2">
        <input
          type="radio"
          class="btn-check"
          name="sort-check"
          id="checkNewest"
          autocomplete="off"
          value="newest"
          checked
        />
        <label class="btn btn-outline-tertiary" for="checkNewest"
          ><i class="bi bi-sort-down"></i> Newest
        </label>
        <input
          type="radio"
          class="btn-check"
          name="sort-check"
          id="checkFollowing"
          autocomplete="off"
          value="following"
        />
        <label class="btn btn-outline-tertiary" for="checkFollowing"
          ><i class="bi bi-sort-down"></i> Following
        </label>
        <input
          type="radio"
          class="btn-check"
          name="sort-check"
          id="checkActive"
          autocomplete="off"
          value="active"
        />
        <label class="btn btn-outline-tertiary" for="checkActive"
          ><i class="bi bi-sort-up"></i> Active</label
        >
      </div>

      <div id="posts" class="container">
        <!-- -->
      </div>
      <div id="feedLoader" class="d-flex justify-content-center p-4">
        <div
          id="feedLoaderSpinner"
          class="spinner-grow text-primary"
          role="status"
        ></div>
        <span id="feedLoaderText" class="p-2">Loading posts...</span>
      </div>
    </main>
  </body>
</html>
